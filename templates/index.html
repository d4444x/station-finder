<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Live Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  </head>
  <body>
	
	<div class="container-fluid">

		<div id="prefV" class="hidden">
			<div class="row">

		  		</div>
			</div>
			<div class="row">
		  		<div class="col-md-12">
		  			<a href="#" class="cat btn btn-default btn-block btn-lg">b</a>
		  		</div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-12">
		  			<a href="#" class="cat btn btn-default btn-block btn-lg btn-selected">a<span class="pull-right"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></span></a>
		  		</div>
		  	</div>
			{% for cat in categories %}
			<div class="row">
		  		<div class="col-md-12 text-center">
		  			<a id="{{cat}}" href="#" class="btn btn-default btn-block btn-lg">{{cat}}</a>
		  		</div>
		  	</div>

		<div id="main" class="">

					<h1>Tune to:</h1>
				</div>
			</div>

				<h1 id="station"></h1>
			</div>
		  	<div class="row">
		  		<div class="col-md-12 text-center">
		  			<a id="find" href="#" class="btn btn-primary btn-block btn-lg bigButton">Find Station</a>
		  		</div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-12 text-center">
		  			<a id="prefs" href="#"  class="btn btn-primary btn-block btn-lg bigButton">Preferences</a>
		  		</div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-12 text-center">
		  			<a id="learn" href="#"  class="btn btn-primary btn-block btn-lg bigButton">My Surroundings</a>
		  		</div>
		  	</div>
		  </div>
	</div>


  	<!-- Javascript loads -->
